<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <main class="profile-container">
        <article class="card">
            <header class="card__header">
                <img src="Cover.png" alt="" class="card__bg">
            </header>
            
            <div class="card__profile-img-container">
                <img src="Oval.png" alt="Victor Crest" class="card__profile-img">
            </div>

            <section class="card__body">
                <h1 class="card__name">Victor Crest <span class="card__age">26</span></h1>
                <p class="card__location">London</p>
            </section>

            <footer class="card__stats">
                <div class="stat-item">
                    <p class="stat-item__number">80K</p>
                    <p class="stat-item__label">Followers</p>
                </div>
                <div class="stat-item">
                    <p class="stat-item__number">803K</p>
                    <p class="stat-item__label">Likes</p>
                </div>
                <div class="stat-item">
                    <p class="stat-item__number">1.4K</p>
                    <p class="stat-item__label">Photos</p>
                </div>
            </footer>
        </article>
    </main>

</body>
</html>
